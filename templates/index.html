<!DOCTYPE html>
<html>
<head>
    <title>Message Page</title>
</head>
<body>
    <h1>Message Page</h1>
    <div id="message"></div>
    <script>
        var eventSource = new EventSource("/events");
        var messageElement = document.getElementById("message");

        eventSource.onmessage = function (event) {
            messageElement.innerHTML = event.data;
        };
    </script>
</body>
</html>
